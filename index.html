<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <style>
        .container {
            position: absolute;
            top: 20%;
            box-shadow: 0 0 20px #888888;
            border-top: solid 40px #3399ff;
            border-radius: 4px;
            padding: 40px;
        }

        .table {
            padding: 20px;
        }
    </style>
</head>
<body>
<div id="content">
    CONTENT NOT YET LOADED!
</div>
<script type="text/javascript">
    fetch('index.php?format=json')
        .then((result) => {
            return result.json();
        })
        .then((json) => {
                let content = "<h1>Megahamster</h1>";
                content += "<table class='table'>" +
                    "<tr>" +
                    "<th>Product</th>" +
                    "<th>Price</th>" +
                    "<th>Area</th>" +
                    "<th>Length</th>" +
                    "<th>Width</th>" +
                    "<th>Side</th>" +
                    "<th>Special Equipment</th>" +
                    "</tr>";
                json.forEach(e => {
                    console.log(e);
                    content +=
                        "<tr>" +
                        "<td>" + e.name + "</td>" +
                        "<td>" + e.price + "</td>" +
                        "<td>" + e.area + "</td>" +
                        "<td>" + ((e.length) ? e.length : "/") + "</td>" +
                        "<td>" + ((e.width) ? e.width : "/") + "</td>" +
                        "<td>" + ((e.side) ? e.side : "/") + "</td>" +
                        "<td>" + ((e.special_equipment != "") ? e.special_equipment : "/") + "</td>"
                });
                content += "</table>";
                document.querySelector('#content').innerHTML =
                    "<div class='d-flex justify-content-center'><div class='container'>" +
                    content +
                    "</div></div>"
            }
        ).catch((err) => {
        console.log(err);
    });
</script>
</body>
</html>

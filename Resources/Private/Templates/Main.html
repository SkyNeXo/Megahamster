<!DOCTYPE html>
<html lang="en" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<head>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <!-- Bootstrap -->

    <style>
        .container {
            position: absolute;
            top: 20%;
            box-shadow: 0 0 20px #888888;
            border-top: solid 40px #ff4346;
            border-radius: 4px;
            padding: 40px;
        }
    </style>
    <title>Megahamster Fluid</title>
</head>
<body>

<div class="d-flex justify-content-center">
    <div class="container">
        <h1>Megahamster</h1>
        <table class="table">
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Area</th>
                <th>Length</th>
                <th>Width</th>
                <th>Side</th>
                <th>Special Equipment</th>
            </tr>
            <f:for each="{room}" as="roomentry">
                <tr>
                    <td>{roomentry.name}</td>
                    <td>{roomentry.price} €</td>
                    <td>{roomentry.area} cm²</td>
                    <td>{roomentry.length}</td>
                    <td>{roomentry.width}</td>
                    <td>{roomentry.side}</td>
                    <td>
                        <f:for each="{roomentry.special_equipment}" as="specialEquipment">
                            {specialEquipment}
                        </f:for>
                    </td>
                </tr>
            </f:for>
        </table>
    </div>
</div>
</body>
</html>
